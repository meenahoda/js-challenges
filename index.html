<!DOCTYPE html>
<html>

<head>

<body>

        <div class="jumbotron jumbotron-fluid">

        </div>

            <select class="form-control" id="challengeSlct">

                <option id="firstReverse">First Reverse</option>
                <option id="letterChanges">Letter Changes</option>
                <option id="simpleAdding">Simple Adding</option>

    <script src="index.js"></script>
